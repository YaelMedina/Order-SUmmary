<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Hanken+Grotesk:wght@500;700;800&family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" />

      <div class="description">
        <h2>Order Summary</h2>

        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any <br />
          device anywhere you like!
        </p>

        <main class="music">
          <div class="descriptionPlan">
            <img src="images/icon-music.svg" alt="" />
            <div class="planConditions">
              <h3 class="planTitle">Annual Plan</h3>
              <h5 class="planPrice">$59.99/year</h5>
            </div>
            <a href="#" class="cardChange">Change</a>
          </div>
        </main>

        <button class="cardCtaPayment">Proceed to Payment</button>
        <a href="#" class="cardCancel">Cancel Order</a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yael Medina</a>.
      </div>
    </div>
  </body>
</html>
